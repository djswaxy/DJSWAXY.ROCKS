<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="meowcss.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="topsection">
    <div id="topL">
        <h2 class="headline">cool rocks™</h2>
    </div>
    <div id="topR">
    </div>
</div>


<div class="BODY">

    <div id="left">
        <div class="mineralbuy">
            <h3 id="getyourUranium">get your ©certified Uranium ;-P</h3>
            <img id="mcUranium" src="./localresources/uranium.jpg" alt="mcuranium">
            <p class="priceTag">€2.99</p>
        </div>
        <div class="mineralbuy">
            <h3 >bbbbbBismuth!</h3>
            <img id="bismuthpic" src="./localresources/bismuth.png" alt="bismuth">
            <p class="priceTag">€4.59</p>
        </div>
    </div>
    <div id="middle">
        <div class="mineralbuy">
            <h3 >quartz, klokkemineralet</h3>
            <img id="quartzpic" src="./localresources/quartz.png" alt="quartz">
            <p class="priceTag">€9.25</p>
        </div>
        <div class="mineralbuy">
            <h3 >stibnite :-)</h3>
            <img id="stibnitepic" src="./localresources/stibnite.png" alt="stibnite">
            <p class="priceTag">€1.11</p>
        </div>
    </div>

    <div id="right">
        <img id="godkjent" src="localresources/godkjent.png" alt="godkjent">
        <img id="mobilepaybutton" src="./localresources/mobilepaybutton.png" alt="mobilepay">
    </div>
</div>
<div id="cat">
    <model-viewer id=cat3d src="cat_-_ps1_low_poly_rigged.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
    </model-viewer>
</div>



<svg xmlns="http://www.w3.org/2000/svg">
    <filter id="displacementFilter">
        <feTurbulence type="turbulence"
                      baseFrequency="0.004" numOctaves=
                              "5" result="turbulence" />
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="30" xChannelSelector="R"
                           yChannelSelector="G" result="disp" />
    </filter>
</svg>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
<script src="globalSession.js"></script>
</body>
</html>
